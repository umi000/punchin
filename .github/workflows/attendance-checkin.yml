name: Attendance Check-In

on:
  schedule:
    # Runs at the start of check-in window (09:00 AM local time)
    # Adjust UTC time based on your timezone:
    # - PKT (UTC+5): 09:00 PKT = 04:00 UTC → cron: '0 4 * * 1-5'
    # - IST (UTC+5:30): 09:00 IST = 03:30 UTC → cron: '0 3 * * 1-5'
    # Cron format: minute hour day month weekday
    # This runs at 04:00 UTC (09:00 PKT) every weekday (Monday-Friday)
    # Script will add random delay of 0-14 minutes within the window
    - cron: '0 3 * * 1-5'  # 04:00 UTC = 09:00 PKT (Monday-Friday)
  workflow_dispatch:  # Allows manual trigger

jobs:
  check-in:
    runs-on: ubuntu-latest
    name: Automated Check-In
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run check-in
        env:
          ATTENDANCE_EMAIL: ${{ secrets.ATTENDANCE_EMAIL }}
          ATTENDANCE_PASSWORD: ${{ secrets.ATTENDANCE_PASSWORD }}
        run: npm run check-in

